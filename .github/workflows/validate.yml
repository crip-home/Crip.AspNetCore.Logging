name: Build and test

on:
  push:
    branches: [ features/* ]
  pull_request:
    branches:
      - main
      - master

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ github.token }}

  test:
    strategy:
      matrix:
        project:
          - Crip.AspNetCore.Logging.Tests
          - Crip.AspNetCore.Logging.LongJsonContent.Tests

    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: ğŸ“„ checkout
        uses: actions/checkout@v3

      - name: â¬‡ï¸ setup .NET 3.1 & 6.0 & 7.0
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            3.1.x
            6.0.x
            7.0.x

      - name: ğŸ”¨ configure variables
        run: echo "PROJECT=tests/${{ matrix.project }}/${{ matrix.project }}.csproj" >> $GITHUB_ENV
        shell: bash

      - name: â¬‡ï¸ restore dependencies
        run: dotnet restore $PROJECT -v m

      - name: ğŸ› ï¸ build
        run: dotnet build $PROJECT --no-restore -c Debug -v m

      - name: ğŸ§ª test
        run: dotnet test $PROJECT --no-restore --no-build -v m
